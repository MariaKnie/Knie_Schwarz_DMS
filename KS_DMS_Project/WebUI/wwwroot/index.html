<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDoc List</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Doc List</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text"
               id="searchBar"
               placeholder="Search by title or author..."
               onkeyup="filterDocList()">
    </div>

    <!-- Error Div-->
    <div id="errorMessage" style="color: red;"></div>

    <!-- Container for form and list -->
    <div class="container">
        <!-- Form to add or update a doc -->
        <div class="form-container">
            <h3>Add or Update Doc</h3>
            <input type="text" id="DocTitle" placeholder="Title">
            <input type="text" id="DocAuthor" placeholder="Author">
            <input type="text" id="DocTextField" placeholder="TextField">

            <!-- Checkbox to toggle between Add and Update -->
            <label for="isUpdate">Update existing doc?</label>
            <input type="checkbox" id="isUpdate" onclick="toggleUpdateMode()">

            <!-- ID input (hidden by default) -->
            <input type="text" id="DocID" placeholder="Doc ID" style="display:none;">

            <button id="docButton" onclick="submitDoc()">Add Doc</button>
        </div>

        <!-- Doc list -->
        <div class="list-container">
            <button onclick="fetchMyDocItems()">Get List</button>
            <div id="filter" style="color: red;"></div>
            <!-- Error Div-->
            <ul id="myDocList"></ul>
        </div>
    </div>




    <script src="/app.js"></script>
</body>
</html>
