<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDoc List</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Doc List</h1>

    <!-- Container for form and list -->
    <div class="container">
        <!-- Form to add a new task -->
        <div class="form-container">
            <h3>Add New Doc</h3>
            <input type="text" id="DocTitle" placeholder="Title">
            <input type="text" id="DocAuthor" placeholder="Author">
            <input type="text" id="DocTextField" placeholder="TextField">
            <!--<label for="isComplete">Completed: </label>
            <input type="checkbox" id="isComplete">-->
            <button onclick="addDoc()">Add Doc</button>
        </div>

        <!-- Task list -->
        <div class="list-container">
            <button onclick="fetchMyDocItems()">Get List</button>
            <ul id="myDocList"></ul>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
